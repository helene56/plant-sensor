# pm_static.yml - nRF52840 Dongle, NVS at 0xdc000
# rename to pm_static.yml to be recognized
nrf5_mbr:
  address: 0x0000
  size: 0x1000   # 4 KB

nvs_storage:
  address: 0xdc000
  size: 0x24000  # 147 KB, reaches end of flash

# 'app' partition will be dynamic, placed automatically in the gap 0x1000 â†’ 0xdc000

